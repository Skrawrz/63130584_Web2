<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cửa hàng đồ dùng học tập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<div class="row pt-5">
    		<div class="col-md-8 mx-auto rounded border p-4 m-4">
    			<h2 class="text-center mb-5">Chỉnh sửa thông tin sản phẩm</h2>
    			<form method="post" enctype="multipart/form-data" th:object="${dto}">
    				<div class="row mb-3">
    					<lable class="col-sm-4 col-form-lable">ID:</lable>
    					<div class="col-sm-8">	
    						<input readonly class="form-control-plaintext" th:value="${product.id}">
    					</div>
    				</div>
    			
    				<div class="row mb-3">
    					<lable class="col-sm-4 col-form-lable">Tên:</lable>
    					<div class="col-sm-8">	
    						<input class="form-control" th:field="${dto.ten}">
    						<p th:if="${#fields.hasErrors('ten')}" th:errorclass"text-danger"
    							th:errors="${dto.ten}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<lable class="col-sm-4 col-form-lable">Giá:</lable>
    					<div class="col-sm-8">	
    						<input class="form-control" type="number" step="0" min="0" th:field="${dto.gia}">
    						<p th:if="${#fields.hasErrors('gia')}" th:errorclass"text-danger"
    							th:errors="${dto.gia}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<lable class="col-sm-4 col-form-lable">Chi tiết:</lable>
    					<div class="col-sm-8">	
    						<textarea class="form-control" th:field="${dto.chitiet}"></textarea>
    						<p th:if="${#fields.hasErrors('chitiet')}" th:errorclass"text-danger"
    							th:errors="${dto.chitiet}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<div class="offset-sm-4 col-sm-8">
    						<img th:src="@{'/images/'+${product.anh}}" alt="..." width="150">
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<lable class="col-sm-4 col-form-lable">Ảnh:</lable>
    					<div class="col-sm-8">	
    						<input class="form-control" type="file" th:field="${dto.anh}">
    						<p th:if="${#fields.hasErrors('anh')}" th:errorclass"text-danger"
    							th:errors="${dto.anh}"></p>
    					</div>
    				</div>
    				
    				<div class="row">
    					<div class="offset-sm-4 col-sm-4 d-grid">
    						<button type="submit" class="btn btn-primary">Thêm</button>
    					</div>
    					<div class="col-sm-4 d-grid">
    						<a class="btn btn-outline-primary" href="/products" role="button">Đóng</a>
    					</div>
    				</div>
    			</form>
    		</div>
    	</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
